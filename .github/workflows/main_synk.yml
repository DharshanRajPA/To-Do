name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository at the root level
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: (Optional) List files in root for debugging
      - name: List repository files
        run: ls -la

      # Step 3: Set up Node.js (version can be changed as needed)
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 4: Install dependencies in the root
      # If your package.json 'scripts' automatically cd into 'todo',
      # you just need a standard npm install. 
      - name: Install dependencies
        run: npm install

      # Step 5: Run tests (the test script in package.json can cd into 'todo' as needed)
      - name: Run tests
        run: npm test

      # Step 6: Build the app (the build script in package.json likely cd's into 'todo')
      - name: Build the app
        run: npm run build

      # Step 7: Upload build artifacts, if the 'build' script outputs into, say, 'todo/build'
      # or some other folder
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./todo/build  # adjust if your final build is in 'todo/build'

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node for Snyk
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies for scan
        run: npm install

      - name: Run Snyk vulnerability scan
        uses: snyk/actions@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

