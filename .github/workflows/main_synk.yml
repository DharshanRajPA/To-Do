name: CI/CD Pipeline with Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Debug: List files in the repository root
      - name: List Root Files
        run: ls -la

      # 3. Set up Node.js environment (Node.js v16)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4. Install dependencies in the "todo" directory
      - name: Install Dependencies
        run: npm install
        working-directory: ./todo

      # 5. Run tests (unit tests, linting, etc.) in the "todo" directory
      - name: Run Tests
        run: npm test
        working-directory: ./todo

      # 6. Build the application (assumes build output goes to "todo/build")
      - name: Build Project
        run: npm run build
        working-directory: ./todo

      # 7. Upload the build artifact (from "todo/build")
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./todo/build

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      # 8. Checkout the repository code again
      - name: Checkout Code
        uses: actions/checkout@v3

      # 9. Set up Node.js for the security scan (Node.js v16)
      - name: Setup Node.js for Security Scan
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 10. Install dependencies in "todo" for Snyk to run
      - name: Install Dependencies for Scan
        run: npm install
        working-directory: ./todo

      # 11. Run a Snyk vulnerability scan on your project dependencies
      - name: Run Snyk Vulnerability Scan
        uses: snyk/actions@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
